<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="contact-section">
        <div class="contact-content">
            <!-- Contact Image on the Left Side -->
            <img src="https://website-assets-fw.freshworks.com/attachments/cks4jrkww07r6n9g0m9u543em-11239-freshsales-illustration-01.one-half.png" alt="Contact Image" class="contact-image">
    
            <!-- Contact Form on the Right Side -->
            <div class="contact-box">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your full name" required>
                    <input type="email" placeholder="Your email address" required>
                    <input type="text" placeholder="Subject of your inquiry" required>
                    <textarea placeholder="Write your message here" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-contact">
            <h2>Get in Touch</h2>
            <h3>If you have any questions or concerns, feel free to contact us using the form below</h3>
            <p>Email: contact@crmcompany.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 CRM Street, Business City, 12345</p>
        </div>
    </footer>
    
</body>
</html>
