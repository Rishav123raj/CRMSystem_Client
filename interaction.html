<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Page</title>
    <link rel="stylesheet" href="interaction.css">
</head>
<body>
    <div class="container">
        <h1>Customer Interaction Form</h1>
        <form>
            <div class="input-group">
                <label for="id-proof">ID Proof</label>
                <input type="text" id="id-proof" placeholder="Enter ID Proof">
            </div>
            <div class="input-group">
                <label for="customer-id">Customer ID</label>
                <input type="text" id="customer-id" placeholder="Enter Customer ID">
            </div>
            <div class="input-group">
                <label for="contact-info">Email/Phone Number</label>
                <input type="text" id="contact-info" placeholder="Enter Email or Phone Number">
            </div>
            <div class="input-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Enter interaction notes"></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
